<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>chat</title>
</head>

<body>
    <div class="chat-box">
        <header class="chat-header">
            <h2 class="chat-heading">mark zuckerberg</h2>

            <div class="close">
                <span class="close-element"></span>
                <span class="close-element"></span>
            </div>
        </header>
        <div class="main-heading">
            <span>today</span>
        </div>
        <main class="chat-main">
            <div class="message message-left">
                <time>10:53</time>
                <p class="message-text ">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
            </div>
            <div class="message">
                <time>10:57</time>
                <p class="message-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
            </div>
            <div class="message message-left">
                <time>11:03</time>
                <p class="message-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
            </div>
            <div class="message">
                <time>11:04</time>
                <p class="message-text">Lorem ipsum</p>
            </div>
        </main>
        <div class="chat-form">
            <input id="writeText" placeholder="Enter your message..">
            <input id="writeUrl" class="writeUrl" placeholder="Enter your img Url..">
            <button type="button" id="imgBtn"><img src="./design/image.svg" alt="icon img file" height="20"
                    width="20"></button>
            <button type="button" id="btn">send</button>
            <button type="button" id="btn1" class="btn1">send</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
